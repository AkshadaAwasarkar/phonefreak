{% extends 'base.html' %}

{% block content %}
<!-- Messages -->
{% if messages %}
<div class="max-w-[1400px] mx-auto px-6 mt-6">
    {% for message in messages %}
    <div
        class="p-4 rounded-lg mb-4 {% if message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200{% else %}bg-green-50 text-green-700 border border-green-200{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="max-w-[1400px] mx-auto px-6 py-6">
    {% block admin_content %}{% endblock %}
</div>
{% endblock %}
