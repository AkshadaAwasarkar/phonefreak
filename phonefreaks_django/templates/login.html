{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
        <h1 class="text-2xl font-bold text-center mb-8">Sign In</h1>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-4 rounded-lg text-sm">
                <p>Invalid username or password.</p>
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                Sign In
            </button>
        </form>

        <p class="text-center mt-6 text-sm text-gray-500">
            Don't have an account? <a href="{% url 'register' %}" class="text-black font-medium hover:underline">Sign
                up</a>
        </p>
    </div>
</div>
{% endblock %}
