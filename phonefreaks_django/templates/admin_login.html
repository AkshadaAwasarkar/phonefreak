{% extends 'base.html' %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-12 px-6">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
        <div class="text-center mb-8">
            <div class="bg-black text-white h-12 w-12 rounded-xl flex items-center justify-center mx-auto mb-4">
                <i data-lucide="lock" class="h-6 w-6"></i>
            </div>
            <h1 class="text-2xl font-bold">Admin Login</h1>
            <p class="text-gray-500 mt-2">Secure access for staff only</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-4 rounded-lg text-sm border border-red-100">
                <p class="font-medium">Authentication Failed</p>
                <p>Please check your credentials and try again.</p>
            </div>
            {% endif %}

            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                {{ form.password }}
            </div>

            <button type="submit"
                class="w-full bg-black text-white py-3 rounded-lg font-medium hover:bg-gray-800 transition-colors shadow-md hover:shadow-lg">
                Access Dashboard
            </button>
        </form>

        <div class="mt-8 text-center">
            <a href="{% url 'index' %}" class="text-sm text-gray-500 hover:text-black transition-colors">
                &larr; Back to Website
            </a>
        </div>
    </div>
</div>
{% endblock %}
